 # More GitHub Actions for Azure: https://github.com/Azure/actions

 name: Build and deploy Node.js app to Azure Web App - movie-voting-frontend

 on:
  push:
    branches:
      - features/apply-azure-ad-b2c
  workflow_dispatch:

 jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '18.16.0'

      - name: Install dependencies, Build the React app
        run: |
          npm ci 
          npm run build --if-present
        working-directory: FE/project_interview/

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: ./FE/project_interview/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'movie-voting-frontend'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_3b80ab5484144581b921175e36faef41 }}
          package: .
